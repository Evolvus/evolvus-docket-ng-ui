<div class="container registerPage">
  <div class="row">
    <div class="col-xs-12 text-center registerCenter">

      <!-- ****************************LOGIN FORM STARTS HERE************************************************-->

      <div class="form-register">

        <form (ngSubmit)="onFormSubmit(regForm)" #regForm=ngForm>


          <h4>{{ regFormName }}</h4>
          <!--RegisterFormName -->
          <br>
          <h4>REGISTER</h4>


          <div class="form-group has-feedback">

            <input type="text" class="form-control" tooltip="Username is required!" placeholder="Username" name="username" ngModel required autocomplete="off" />
            <span class="glyphicon glyphicon-user form-control-feedback" title="User"></span>

          </div>
          <!-- UsernameInput -->

          <div class="form-group has-feedback">

            <input type="text" class="form-control" tooltip="User-Email is required!" placeholder="User-Email" name="useremailID" ngModel required autocomplete="off" />
            <span class="glyphicon glyphicon-envelope form-control-feedback" title="User"></span>
          </div>
          <!-- User-EmailInput -->


          <div class="form-group has-feedback pass">

            <input id="user-password" type="password" class="form-control" placeholder="Password" name="userpassword" ngModel required />
            <span *ngIf="eyeOpen; else eyeClosed" class="form-control-feedback  glyphicon glyphicon-eye-close" (click)="changeInputType()" title="Show Password"></span>

            <ng-template #eyeClosed>
              <span class="form-control-feedback  glyphicon glyphicon-eye-open" title="Hide Password" (click)="changeInputType()"></span>
            </ng-template>

          </div>
          <!-- UserPasswordInput -->

          <div class="form-group has-feedback pass">

            <input id="user-password-confirm" type="confirm-password" class="form-control" placeholder="Confirm-Password" name="userconfirmpassword" ngModel required />
            <span *ngIf="eyeOpen; else eyeClosed" class="form-control-feedback  glyphicon glyphicon-eye-close" (click)="changeInputType()" title="Show Password"></span>

            <ng-template #eyeClosed>
              <span class="form-control-feedback  glyphicon glyphicon-eye-open" title="Hide Password" (click)="changeInputType()"></span>
            </ng-template>
          </div>
          <!-- UserConfirmPasswordInput -->

          <br>
          <br>
          <button mat-raised-button color="warn" type="submit">REGISTER</button>
          <!-- makeButtonDisabled   [disabled]= "!regForm.invalid"   UserFormSubmitButton -->

          <br>
          <br>
          <div *ngIf="regForm.touched && regForm.invalid">
            <h6 style="color: black">{{ emptyCredentialsMessage }}</h6>
          </div>


        </form>




      </div>
      <!-- **************FormRegister Class*******************-->
    </div>
    <!-- **************COL-XS-12************************-->
  </div>
  <!-- **************ROW************************-->



</div>
<!-- **************CONTAINER************************-->
